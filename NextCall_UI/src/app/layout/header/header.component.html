<!-- Inside your navbar -->
<nav class="flex justify-between items-center bg-gray-200 dark:bg-gray-800 shadow rounded-md px-4 py-2">
    <!-- Title -->
    <h1 routerLink="/home" class="text-lg font-bold cursor-pointer text-gray-900 dark:text-white">Next-Call</h1>

    <!-- Right-side actions -->
    <div class="flex items-center gap-2">
        <!-- ðŸŒ™ Dark Mode Toggle -->
        <button (click)="toggleDarkMode()" class="ml-2">
            <mat-icon class="text-gray-700 dark:text-white">
                {{ isDarkMode ? 'brightness_7' : 'dark_mode' }}
            </mat-icon>
        </button>


        <!-- Profile Menu -->
        <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User profile menu"
            class="text-gray-700 dark:text-white">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #profileMenu="matMenu" [overlapTrigger]="false">
            <button mat-menu-item disabled>
                <mat-icon>person</mat-icon>
                <span>{{ username | titlecase }}</span>
            </button>
            <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon class="text-red-600">logout</mat-icon>
                <span class="text-red-600">Logout</span>
            </button>
        </mat-menu>
    </div>
</nav>
